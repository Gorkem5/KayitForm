<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <a class="text-success text-center display-5 fs-4 mb-3" href="/new">Yeni Üye Ekle</a>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">İsim</th>
                <th scope="col">Soyisim</th>
                <th scope="col">E-Posta</th>
                <th scope="col">Kaydet</th>
                <th scope="col">Sil</th>
            </tr>
        </thead>

        <tbody>
        <tr  scope="row" th:each="uye : ${listuye }">
            <td th:text="${uye.id}">ID</td>
            <td th:text="${uye.isim}">İsim</td>
            <td th:text="${uye.soyisim}">Soyisim</td>
            <td th:text="${uye.eposta}">E-Posta</td>
            <td>
                <a class="text-info" th:href="@{'/edit/' + ${uye.id}}">Güncelle</a>
            </td>
            <td>
                <a class="text-danger"th:href="@{'/delete/' + ${uye.id}}">Sil</a>
            </td>
        </tr>


        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
