<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div align="center" class="snippet-container mt-5">

  <h1>Yeni Üye Oluştur</h1>
  <br />
  <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${uye}" method="post">


      <div alight="left">
        <tr>
          <label class="form-label" >İsim</label>
          <td>
            <input type="hidden" th:field="*{id}" />
            <input type="text" th:field="*{isim}" class="form-control" placeholder="İsim" />
          </td>
        </tr>
      </div>

      <div alight="left">

        <tr>
          <label class="form-label" >Soyisim</label>
          <td><input type="text" th:field="*{soyisim}" class="form-control" placeholder="Soyisim" /></td>
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="form-label" >E-Posta</label>
          <td><input type="text" th:field="*{eposta}" class="form-control" placeholder="E-Posta" /></td>
        </tr>
      </div>
      <br>
      <tr>
        <td colspan="2"><button type="submit" class="btn btn-info">Kaydet</button> </td>
      </tr>
      </table>
    </form>
  </div>
</body>
</html>
